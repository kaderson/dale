<div class="col-sm-9">
  <form [formGroup]="jobForm" (submit)="addJob()">
      <div class="form-group">
          <label>Nome skill:</label>
          <input type="text" class="form-control" formControlName="skill" [(ngModel)]="skills.skill" />

          <div *ngIf="submitted && f.skill.errors" class="invalid-feedback">
              <div *ngIf="f.skill.errors.required">Campo obbligatorio</div>
          </div>
          <div *ngIf="submitted && f.skill.errors" class="invalid-feedback">
            <div *ngIf=" f.skill.errors.minlength || f.skill.errors.maxlength">  Il numero di caratteri deve essere tra 3 e 10 </div>
          </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-9">
          <button id="button" type="submit" class="btn btn-success">Salva skill</button>
        </div>
        <div class="form-group col-sm-3">
          <button id="button" class="btn btn-primary" routerLink="/skills">Indietro</button>
        </div>
      </div>
  </form>
</div>
