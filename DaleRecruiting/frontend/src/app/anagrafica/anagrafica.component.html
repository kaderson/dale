<div class="col-sm-9">
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" formControlName="nome" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" [(ngModel)]="anagrafica.nome" />
      <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
        <div *ngIf="f.nome.errors.required">Campo obbligatorio</div>
      </div>
    </div>
    <div class="form-group">
      <label>Cognome</label>
      <input type="text" formControlName="cognome" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.cognome.errors }" [(ngModel)]="anagrafica.cognome" />
      <div *ngIf="submitted && f.cognome.errors" class="invalid-feedback">
        <div *ngIf="f.cognome.errors.required">Campo obbligatorio</div>
      </div>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="anagrafica.email" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Campo obbligatorio</div>
        <div *ngIf="f.email.errors.email">L'email inserita non è valida</div>
      </div>
    </div>
    <div class="form-group">
      <label>Numero di cellulare</label>
      <input type="text" formControlName="cell" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.cell.errors }" [(ngModel)]="anagrafica.cell" />
      <div *ngIf="submitted && f.cell.errors" class="invalid-feedback">
        <div *ngIf="f.cell.errors.pattern">Il numero di cellulare inserito non è valido</div>
        <div *ngIf="f.cell.errors.required">Campo obbligatorio</div>
        <div *ngIf="f.cell.errors.minlength || f.cell.errors.maxlength">Il numero di cellulare deve essere
          composto
          da 10 cifre</div>
      </div>
    </div>
    <div class="form-group">
      <label>Età</label>
      <input type="number" formControlName="age" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.age.errors }" [(ngModel)]="anagrafica.age" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <div *ngIf="f.age.errors.required">Campo obbligatorio</div>
        <div *ngIf="f.age.errors.min">L'età non può essere inferiore a 18</div>
        <div *ngIf="f.age.errors.max">L'età non può essere superiore a 65</div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-9">
        <button id="button" class="btn btn-success" type="submit">Salva candidato</button>
      </div>
      <div class="form-group col-sm-3">
        <button id="button" class="btn btn-primary" routerLink="/candidati">Indietro</button>
      </div>
    </div>
  </form>
</div>
