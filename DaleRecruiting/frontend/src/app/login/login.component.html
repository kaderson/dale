<div class="col-sm-9">
  <form [formGroup]="loginForm" (submit)="login()">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Username..."
        [(ngModel)]="credentials.username" [ngClass]="{ 'is-invalid': submitted && control.username.errors }" />

      <div *ngIf="submitted && control.username.errors" class="invalid-feedback">
        <div *ngIf="control.username.errors.required">Inserire l'username</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password..."
        [(ngModel)]="credentials.password" [ngClass]="{ 'is-invalid': submitted && control.password.errors }" />
      <div *ngIf="submitted && control.password.errors" class="invalid-feedback">
        <div *ngIf="control.password.errors.required">Inserire la password</div>
      </div>
    </div>
    <div class="align-center">
      <button type="submit" class="btn btn-success">Accedi</button>
      <div class="error">
        <div>{{ errorMessage }}</div>
      </div>
    </div>
  </form>
</div>
