<div class="col-sm-9">
  <form [formGroup]="jobForm" (submit)="updateJob()">
    <div class="form-group">
      <label>Tipo posizione:</label>
      <input type="text" class="form-control" formControlName="tipo_posizione" [(ngModel)]="posiz.tipo_posizione" />
    </div>
    <div class="row">
      <div class="form-group col-sm-9">
        <button id="button" type="submit" class="btn btn-success">Salva skill</button>
      </div>
      <div class="form-group col-sm-3">
        <button id="button" routerLink="/skills" class="btn btn-primary">Indietro</button>
      </div>
    </div>
  </form>
</div>
